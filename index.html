<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
        <style>
            /* global */
            body { margin: 0 10; }
            /* menu */
            fieldset {
                overflow: hidden;
            }    
            label {
                float: left;
                clear: none;
                display: block;
                padding: '6px 10px 8px 10px';
            }
            /* table stuff */
            table {
                border-collapse:collapse;
            }
            th, td { 
                white-space: nowrap;
                text-align:center;
            }
            th.stateName {
                text-align:left;
            }

            .showCell { display: table-cell; }
            .hideCell { display: none; }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
        <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
        <script src="./data/us_records.json"></script>
        <script type="text/babel">
        function StatesTable({showCasesOrDeaths}) {
            const [statesData, setStatesData] = React.useState(US_RECORDS);
            const showOrHideCases = (showCasesOrDeaths) => {
                return ['cases','casesAndDeaths'].includes(showCasesOrDeaths) ? 'showCell' : 'hideCell';

            }
            const showOrHideDeaths = (showCasesOrDeaths) => {
                return ['deaths','casesAndDeaths'].includes(showCasesOrDeaths) ? 'showCell' : 'hideCell';
            }
            const statesRows = statesData.map((record) => { 
                return(
                    <tr key={record["State"]}>
                        <th className="stateName">{record["State"]}</th>
                        <td className={showOrHideCases(showCasesOrDeaths)}>{record["NewCases"]}</td>
                        <td className={showOrHideDeaths(showCasesOrDeaths)}>{record["NewDeaths"]}</td>
                        <td className={showOrHideCases(showCasesOrDeaths)}>{record["NewCases_prev6wk"]}</td>
                        <td className={showOrHideDeaths(showCasesOrDeaths)}>{record["NewDeaths_prev6wk"]}</td>
                        <td className={showOrHideCases(showCasesOrDeaths)}>{record["NewCases_next6wk"]}</td>
                        <td className={showOrHideDeaths(showCasesOrDeaths)}>{record["NewDeaths_next6wk"]}</td>
                        <td className={showOrHideCases(showCasesOrDeaths)}>{record["Cases"]}</td>
                        <td className={showOrHideDeaths(showCasesOrDeaths)}>{record["Deaths"]}</td>
                        <td className={showOrHideCases(showCasesOrDeaths)}>{record["Cases_pctPop"]}</td>
                        <td className={showOrHideDeaths(showCasesOrDeaths)}>{record["Deaths_pctPop"]}</td>
                        <td>{record["Population"]}</td>
                        <td>{record["Governor"]}</td>
                    </tr>); 
            });
            
            return (
                <table className="u-full-width">
                    <thead>
                        <tr>
                            <th rowSpan="2"></th>
                            <th colSpan={['casesAndDeaths'].includes(showCasesOrDeaths) ? '2' : '1'}>Daily New</th>
                            <th colSpan={['casesAndDeaths'].includes(showCasesOrDeaths) ? '2' : '1'}>Past 6 Weeks</th>
                            <th colSpan={['casesAndDeaths'].includes(showCasesOrDeaths) ? '2' : '1'}>Next # Weeks</th>
                            <th colSpan={['casesAndDeaths'].includes(showCasesOrDeaths) ? '2' : '1'}>Total</th>
                            <th colSpan={['casesAndDeaths'].includes(showCasesOrDeaths) ? '2' : '1'}>% of Population</th>
                            <th rowSpan="2">Population</th>
                            <th rowSpan="2">Governor</th>
                        </tr>
                        <tr>
                            <th className={showOrHideCases(showCasesOrDeaths)}>Cases</th>
                            <th className={showOrHideDeaths(showCasesOrDeaths)}>Deaths</th>
                            <th className={showOrHideCases(showCasesOrDeaths)}>Cases</th>
                            <th className={showOrHideDeaths(showCasesOrDeaths)}>Deaths</th>
                            <th className={showOrHideCases(showCasesOrDeaths)}>Cases</th>
                            <th className={showOrHideDeaths(showCasesOrDeaths)}>Deaths</th>
                            <th className={showOrHideCases(showCasesOrDeaths)}>Cases</th>
                            <th className={showOrHideDeaths(showCasesOrDeaths)}>Deaths</th>
                            <th className={showOrHideCases(showCasesOrDeaths)}>Cases</th>
                            <th className={showOrHideDeaths(showCasesOrDeaths)}>Deaths</th>
                        </tr>                      
                    </thead>
                    <tbody>
                        {statesRows}
                    </tbody>
                </table>
            )
        }
        function App () {

            const Heading1 = () => <h1>COVID <span style={{color: "red"}}>Red</span> and <span style={{color: "blue"}}>Blue</span></h1>;
            function onChangeCasesOrDeaths(event) {
                setCasesOrDeaths(event.target.value);
            }

            const [casesOrDeaths, setCasesOrDeaths] = React.useState('casesAndDeaths');

            const SelectCasesOrDeaths = () => {
                return(
                    <fieldset>
                        <label style={{fontSize: '16px', padding: '6 10 8 10'}} htmlFor="selectCasesAndDeaths">Show</label>
                        <select id="selectCasesAndDeaths" onChange={onChangeCasesOrDeaths} value={casesOrDeaths}>
                            <option value="casesAndDeaths">Cases and Deaths</option>
                            <option value="cases">Cases Only</option>
                            <option value="deaths">Deaths Only</option>
                        </select>
                    </fieldset>
                )
            }
            return (<><Heading1 /><SelectCasesOrDeaths /><StatesTable showCasesOrDeaths={casesOrDeaths}  /></>)
        }
        ReactDOM.render(<App />, document.getElementById('root'));
        </script>
    </body>
</html>
